<script>
  //Get Matomo Tag Manager
  var _mtm = window._mtm = window._mtm || [];

  // Send data to Matomo function
  function sendEventData(elem) {
      const matomoDataAttr = elem.getAttribute('matomoData');
      let action = elem.getAttribute('matomoData').eventAction || "";
      let name = elem.getAttribute('matomoData').eventName || "";     
      _mtm.push({
          'event': 'customEvent',
              'eventCategory': elem.getAttribute('matomoData').eventCategory,
              'eventAction1': action,
              'eventName': name,
      });             
  }
  // Javascript polyfill for the function .closest for IE9+
  if (!Element.prototype.matches) {
      Element.prototype.matches = Element.prototype['msMatchesSelector'] || Element.prototype.webkitMatchesSelector;
  }

  if (!Element.prototype.closest) {
      Element.prototype.closest = function(s) {
          var el = this;

          do {
              if (el.matches(s)) {
                  return el;
              }
              el = el.parentElement || el.parentNode;
          } while (el !== null && el.nodeType === 1);
          return null;
      };
  }    
  // END - Javascript polyfill for the function .closest for IE9+

  // Detect clicks on elements with data attribute matomoData
  document.documentElement.addEventListener('click', function(event) {
      // Check if the left mouse button was clicked
      if (event.button !== 0) return;

      const target = event.target;
      
      if (target.getAttribute('matomoData') !== null) {
          sendEventData(target);
      } else {
          const closestElement = target.closest('[matomoData]');
          if (closestElement !== null) {
              sendEventData(closestElement);
          }
      }
  }, true);
</script>
